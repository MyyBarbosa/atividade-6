<!DOCTYPE html>
<html lang="en">
<head>
   
    <script type="text/javascript">

        let maiorQueOito = 0;
        for (let i = 0; i < 20; i++) {
            let numero = parseInt(prompt("Digite o " + (i + 1) + "º número:"));
            if (numero > 8) {
                maiorQueOito++;
            }
        }
        alert("Quantidade de números maiores que 8: " + maiorQueOito);
        
    </script>

</head>
<body>
</body>
</html>
