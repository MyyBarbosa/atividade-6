<!DOCTYPE html>
<html lang="en">
<head>
 
    <script type="text/javascript">

        let entre0e100 = 0;
        for (let i = 0; i < 20; i++) {
            let numero = parseInt(prompt("Digite o " + (i + 1) + "º número:"));
            if (numero >= 0 && numero <= 100) {
                entre0e100++;
            }
        }
        alert("Quantidade de números entre 0 e 100: " + entre0e100);
        
    </script>

</head>
<body>
</body>
</html>
