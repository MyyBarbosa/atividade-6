<!DOCTYPE html>
<html lang="en">
<head>
  
    <script type="text/javascript">

        let soma = 0;
        while (true) {
            let numero = parseInt(prompt("Digite um número (digite um número negativo para parar):"));
            if (numero < 0) {
                break;
            }
            soma += numero;
        }
        alert("A soma dos números digitados é: " + soma);
   
   </script>
   
</head>

</body>
</html>
