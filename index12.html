<!DOCTYPE html>
<html lang="en">
<head>
    
    <script type="text/javascript">

        let pares = 0;
        for (let i = 0; i < 20; i++) {
            let numero = parseInt(prompt("Digite o " + (i + 1) + "º número:"));
            if (numero % 2 === 0) {
                pares++;
            }
        }
        alert("Quantidade de números pares: " + pares);

    </script>
    
</head>
<body>
</body>
</html>
