<head>
   
    <script type="text/javascript">

        let soma = 0;
        for (let i = 0; i < 10; i++) {
            let num = parseFloat(prompt("Digite um número:"));
            soma += num;
        }
        alert("A soma dos 10 números é: " + soma);

    </script>
