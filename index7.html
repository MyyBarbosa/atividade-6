<!DOCTYPE html>
<html lang="en">
<head>
    
    <script type="text/javascript">

        let soma = 0;
        for (let i = 0; i < 20; i++) {
            let idade = parseInt(prompt("Digite a idade da pessoa " + (i + 1) + ":"));
            soma += idade;
        }
        let media = soma / 20;
        alert("A média das idades é: " + media);
        
    </script>

</head>

</body>
</html>
